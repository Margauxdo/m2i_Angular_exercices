<h1>Librairy</h1>

<div>
  <ul>
  @for (l of library; track l){
    <li>
      <div [class]="l.isRead ? 'underline' : '' " >{{l.title | thumbs:l.isRead}}</div>, {{l.author}}
      <button (click)="toggleRead(l)"> {{l.isRead ? "Non lu" :"Lu"}}</button>
    </li>

  }
  </ul>
</div>
<div>
  <form (ngSubmit)="submitForm()" #bookForm="ngForm">
    <div>
      <label for="title">Titre:</label>
      <input id="title" name="title" [(ngModel)]="book.title" required >
      @if(titleError){
        <small class="error">Titre invalide</small>
      }

    </div>
    <div>
      <label for="author">Auteur:</label>
      <input id="author" name="author" [(ngModel)]="book.author" required >
      @if(authorError){
        <small class="error">Auteur invalide</small>
      }

    </div>
    <button type="submit" [disabled]="bookForm.invalid">Ajouter le livre</button>

  </form>
</div>
